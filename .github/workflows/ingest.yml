name: ingest

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: List files
        run: ls -la

      - name: Install deps
        run: pip install -r requirements.txt
        
      - name: Debug (no secrets)
        run: |
          echo "PGHOST=$PGHOST"
          echo "PGPORT=$PGPORT"
          echo "PGDATABASE=$PGDATABASE"
          echo "PGUSER=$PGUSER"
          echo "PGSSLMODE=$PGSSLMODE"
          python -c "import os; print('Has PGPASSWORD:', bool(os.getenv('PGPASSWORD')))"
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGSSLMODE: ${{ secrets.PGSSLMODE }}

      - name: Show revision and files
        run: |
          echo "SHA:"
          git rev-parse HEAD
          echo "SRC:"
          ls -la src

      - name: Show revision and run_ingest header
        run: |
          echo "SHA:"
          git rev-parse HEAD
          echo "run_ingest.py (first 40 lines):"
          sed -n '1,40p' src/run_ingest.py

      - name: Run ingest
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGSSLMODE: ${{ secrets.PGSSLMODE }}
        run: python -u -m src.run_ingest


